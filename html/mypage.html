<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 문서의 문자 인코딩 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 문서를 최신 렌더링 엔진으로 처리하도록 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일 기기에서 적절한 크기와 배율로 표시됨 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- css 라이브러리를 가져온다. icon을 더 쉽게 사용가능 -->
    <link rel="stylesheet" href="/css/goggle.css" />
    <!-- css랑 연결 -->
    <link
      rel="icon"
      type="image/png"
      href="/image/스크린샷 2023-09-26 155703.png"
    />
    <!-- 페이지의 아이콘 설정 -->
    <title>Google</title>
    <!-- title은 페이지 명을 설정한다. -->

    <!-- 헤더에는 meta, link, title이 들어간다. -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="header-left">
          <li><a href="#">Google 정보</a></li>
          <li><a href="#">스토어</a></li>
        </ul>
        <ul class="header-right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li>
            <a href="#">
              <button class="btn1" title="Google 앱">
                <i class="bi bi-grid-3x3-gap-fill"></i>
              </button>
            </a>
          </li>
          <li>
            <a href="#"><button class="btn2" title="Google 계정">k</button></a>
          </li>
        </ul>
      </div>
      <div>
        <a href="https://www.google.co.kr/?hl=ko">
          <h1>
            <span>G</span><span>o</span><span>o</span><span>g</span
            ><span>l</span><span>e</span>
          </h1>
        </a>
      </div>
    </div>
  </body>
</html>
